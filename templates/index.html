<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Extraction</title>
    <link rel="stylesheet" href="/static/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main" style="background-color: #038850;">
    <div class="container" style="background-color: #fccf17; translate: 0px 120px;">
            <div class="container">
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                    <div class="container p-3">
                        <h1 id="imp" class="display-4 fw-bold my-3">
                            Upload PDFs for Data Extraction...
                        </h1>
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <label for="pdfs">
                                <h2>Select PDF files:</h2>
                            </label>
                            <input type="file" name="pdfs" id="pdfs" multiple required>
                            <br><br>
                            <label for="heading">
                                <h2>Enter Heading (e.g., Abstract):</h2>
                            </label>
                            <input type="text" name="heading" id="heading" value="Abstract" required>
                            <br><br>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                                <button type="submit" class="btn btn-success btn-lg px-4 me-md-2 fw-bold"
                                    fdprocessedid="nw50v">Extract Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
